---
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
runson: mac
autosplit: true
retryOnFailure: false
maxRetries: 5
concurrency: 1
#pre:
#Windows
#  -  ./dotnet-install.ps1 -Channel LTS
env:
  LT_USERNAME: ${ YOUR_LAMBDATEST_USERNAME()}
  LT_ACCESS_KEY: ${ YOUR_LAMBDATEST_ACCESS_KEY()}
pre:
   - ./dotnet-install.sh --channel LTS
   - chmod +rwx OnlySpecTest.sln
testDiscoverer: find . -type f -name "*.sln"
testRunnerCommand: dotnet test $test
